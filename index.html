<!DOCTYPE HTML>
<html>
  
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>MAPLESPACE.ME</title>
    <canvas id="canvas"></canvas>

    <script>
      var c = document.getElementById("canvas");
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      var ctx = c.getContext("2d");
      ctx.fillStyle="#111111"
      ctx.fillRect(0,0,c.width,c.height)
      ctx.fillStyle="#eeee88"
      var i = 0
      while(i<900){
        var x = Math.floor(Math.random()*c.width);
        var y = Math.floor(Math.random()*c.height);
        var s = Math.floor(Math.random()*4)+1;
        ctx.fillRect(x,y,s,s)
        i++
      }
    </script>
    <style>
      #canvas {
        position: absolute;
        left: 0%;
        top: 0%;
      }
      .maplespace {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: 'Raleway', sans-serif;
        font-size: 40px;
        font-weight: thin;
        color: #eeeeee;
        z-index: 3;
        position: relative;
      }
      #space {color: #999999;font-weight: normal;}
    </style>
  </head>
  
  <body>
    <p1 class="maplespace">MAPLE<p1 class="maplespace" id="space">SPACE</p1>.ME</p1>
  </body>
  
</html>

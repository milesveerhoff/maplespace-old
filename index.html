<!DOCTYPE HTML>
<html>
  
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <canvas id="canvas"></canvas>
    <script>
      var mouseX=50,
      mouseY=50;
      function angle(x, y) {
       return Math.atan2(y-(window.innerHeight-80)/2+80, x-window.innerWidth/2) * 180 / Math.PI;
      }
      window.addEventListener("mousemove", function(e){
        mouseX=e.clientX
        mouseY=e.clientY
      })
      window.addEventListener("touchmove", function(e){
        mouseX=e.clientX
        mouseY=e.clientY
      })
      var c = document.getElementById("canvas");
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      var ctx = c.getContext("2d");
      var stars = {x:[],
                   y:[],
                   s:[]}
      var starcount = 1000
      var i = 0 
      while(i<starcount){
        stars.x[i] = Math.floor(Math.random()*c.width);
        stars.y[i] = Math.floor(Math.random()*(c.height-65))+65;
        stars.s[i] = Math.random()*4+1;
        i++;
      }
      console.log(mouseX)
      setInterval(()=>{
      ctx.fillStyle="#111111"
      ctx.fillRect(0,0,c.width,c.height)

      ctx.fillStyle="#ffff66"
      var centY = (c.height-80)/2+80
      var centX = c.width/2
      i = 0
      while(i<starcount){
        ctx.beginPath()
        ctx.arc(stars.x[i],stars.y[i],stars.s[i]/2,0,2*Math.PI)
        ctx.fill()
        var sp = 1*(0.75+stars.s[i]/1.5)
        stars.y[i]+=sp*((mouseY-centY)/centY)*-1
        stars.x[i]+=sp*((mouseX-centX)/centX)*-1
        if(stars.y[i]>=c.height+5){
          stars.y[i] = 70;
          stars.x[i] = Math.floor(Math.random()*c.width);
          stars.s[i] = Math.floor(Math.random()*5)+1;
        }else
        if(stars.y[i]<=70-stars.s[i]){
          stars.y[i] = c.height+stars.s[i]+1;
          stars.x[i] = Math.floor(Math.random()*c.width);
          stars.s[i] = Math.floor(Math.random()*5)+1;
        }else
        if(stars.x[i]>=c.width+stars.s[i]){
          stars.x[i]=0-stars.s[i];
          stars.y[i] = Math.floor(Math.random()*c.height);
          stars.s[i] = Math.floor(Math.random()*5)+1;
        }else
        if(stars.x[i]<=0-stars.s[i]){
          stars.x[i]=c.width;
          stars.y[i] = Math.floor(Math.random()*c.height);
          stars.s[i] = Math.floor(Math.random()*5)+1;
        }
        i++
      }
      var grd = ctx.createLinearGradient(c.width/2, 65, c.width/2, 75);
      grd.addColorStop(0, "#333333");
      grd.addColorStop(1, "#33333300");
      ctx.fillStyle=grd
      ctx.fillRect(0,65,c.width,20)
      ctx.fillStyle="#333333"
      ctx.fillRect(0,0,c.width,65)
      ctx.beginPath()
      ctx.moveTo(centX,centY+20)
      ctx.lineTo(centX+10,centY+10)
      ctx.lineTo(centX,centY)
      ctx.lineTo(centX-10,centY-10)
      ctx.closePath()
      cts.fill()
      },50)
    </script>
    <style>
      #canvas {
        position: absolute;
        left: 0%;
        top: 0%;
        z-index: -5;
      }
      .maplespace {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: 'Raleway', sans-serif;
        font-size: 40px;
        font-weight: thin;
        color: #eeeeee;
        position: relative;
      }
      #space {color: #999999;font-weight: normal;}
    </style>
  </head>
  
  <body>
    <p1 class="maplespace">MAPLE<p1 class="maplespace" id="space">SPACE</p1>.ME</p1>
  </body>
  
</html>

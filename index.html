<!DOCTYPE HTML>
<html>
  
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>MAPLESPACE.ME</title>
    <canvas id="canvas"></canvas>
    <script>
      var c = document.getElementById("canvas");
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      var ctx = c.getContext("2d");
      var stars = {x:[],
                   y:[],
                   s:[]}
      var starcount = 1000
      var i = 0 
      while(i<starcount){
        stars.x[i] = Math.floor(Math.random()*c.width);
        stars.y[i] = Math.floor(Math.random()*(c.height-65))+65;
        stars.s[i] = Math.floor(Math.random()*4)+1;
        i++;
      }
      setInterval(()=>{
      ctx.fillStyle="#111111"
      ctx.fillRect(0,0,c.width,c.height)
      ctx.fillStyle="#333333"
      ctx.fillRect(0,0,c.width,65)
      ctx.fillStyle="#ffff66"
      i = 0
      while(i<starcount){
        ctx.fillRect(stars.x[i],stars.y[i],stars.s[i],stars.s[i])
        stars.y[i]+=1
        if(stars.y[i]>=c.height+stars.s[i]){
          stars.y[i]=65;
          stars.x[i] = Math.floor(Math.random()*c.width);
          stars.s[i] = Math.floor(Math.random()*5)+1;
        }
        i++
      }
      var grd = ctx.createLinearGradient(c.width/2, 65, c.width/2, 75);
      grd.addColorStop(0, "#333333");
      grd.addColorStop(1, "#33333300");
      ctx.fillStyle=grd
      ctx.fillRect(0,65,c.width,20)
      },50)
    </script>
    <style>
      #canvas {
        position: absolute;
        left: 0%;
        top: 0%;
        z-index: -5;
      }
      .maplespace {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: 'Raleway', sans-serif;
        font-size: 40px;
        font-weight: thin;
        color: #eeeeee;
        position: relative;
      }
      #space {color: #999999;font-weight: normal;}
    </style>
  </head>
  
  <body>
    <p1 class="maplespace">MAPLE<p1 class="maplespace" id="space">SPACE</p1>.ME</p1>
  </body>
  
</html>
